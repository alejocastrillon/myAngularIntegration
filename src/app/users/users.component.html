<table mat-table [dataSource]="users" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="Detalle">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="getUser(element)">
        <mat-icon aria-label="Ver detalle">add_circle</mat-icon>
      </button>
    </td>
  </ng-container>
  <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Primer Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
  </ng-container>
  <ng-container matColumnDef="secondName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Segundo Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.secondName}} </td>
  </ng-container>
  <ng-container matColumnDef="firstSurname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Primer Apellido </th>
      <td mat-cell *matCellDef="let element"> {{element.firstSurname}} </td>
  </ng-container>
  <ng-container matColumnDef="secondSurname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Segundo Apellido </th>
      <td mat-cell *matCellDef="let element"> {{element.secondSurname}} </td>
  </ng-container>
  <ng-container matColumnDef="Acciones">
    <th colspan="2" mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
    <!--<td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="editUser(element)">
      <mat-icon aria-label="Ver detalle">create</mat-icon>
        Editar
      </button>
    </td>-->
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="warn" (click)="deleteUser(element)">
        <mat-icon aria-label="Ver detalle">clear</mat-icon>
        Eliminar
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
